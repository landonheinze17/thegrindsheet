<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grind Sheet - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

                body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2c2c2c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c2c2c;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #d4af37;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #dc143c;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .logo-document {
            position: absolute;
            width: 50px;
            height: 60px;
            background: #808080;
            border-radius: 3px;
            transform: rotate(-2deg);
        }

        .logo-document::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: #f5f5dc;
            border-radius: 0 3px 0 0;
        }

        .logo-document .line1 {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 25px;
            height: 2px;
            background: #f5f5dc;
            border-radius: 1px;
        }

        .logo-document .line2 {
            position: absolute;
            top: 12px;
            left: 8px;
            width: 20px;
            height: 2px;
            background: #f5f5dc;
            border-radius: 1px;
        }

        .logo-document .line3 {
            position: absolute;
            top: 16px;
            left: 8px;
            width: 15px;
            height: 2px;
            background: #f5f5dc;
            border-radius: 1px;
        }

        .logo-chip {
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: 25px;
            height: 25px;
            background: #dc143c;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            font-size: 1.8em;
            color: #808080;
            line-height: 0.9;
        }

        .logo-text .the {
            font-size: 0.6em;
            color: #666;
        }

        .logo-text .grind {
            font-size: 1.2em;
        }

        .logo-text .sheet {
            font-size: 1em;
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #2c2c2c;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc143c;
        }

        .btn {
            background: linear-gradient(135deg, #dc143c, #b22222);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        .form-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .toggle-form, .forgot-password {
            background: none;
            border: none;
            color: #dc143c;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .toggle-form:hover, .forgot-password:hover {
            color: #b22222;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success-message {
            color: #27ae60;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #dc143c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-icon">
                <div class="logo-document">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div class="logo-chip">â™ </div>
            </div>
            <div class="logo-text">
                <span class="the">THE</span>
                <span class="grind">GRIND</span>
                <span class="sheet">SHEET</span>
            </div>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <button type="submit" class="btn" id="loginBtn">
                <span class="spinner" style="display: none;"></span>
                Login
            </button>
        </form>

        <div class="form-links">
            <button class="toggle-form" onclick="toggleForm()">Don't have an account? Sign up</button>
            <button class="forgot-password" onclick="showForgotPassword()">Forgot Password?</button>
        </div>
        
        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerName">Full Name:</label>
                <input type="text" id="registerName" name="name" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div id="registerError" class="error-message" style="display: none;"></div>
            <div id="registerSuccess" class="success-message" style="display: none;"></div>
            <button type="submit" class="btn" id="registerBtn">
                <span class="spinner" style="display: none;"></span>
                Sign Up
            </button>
        </form>

        <button class="toggle-form" id="toggleToLogin" onclick="toggleForm()" style="display: none;">Already have an account? Login</button>
        
        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" style="display: none;">
            <div class="form-group">
                <label for="forgotEmail">Email:</label>
                <input type="email" id="forgotEmail" name="email" required>
            </div>
            <div id="forgotError" class="error-message" style="display: none;"></div>
            <div id="forgotSuccess" class="success-message" style="display: none;"></div>
            <button type="submit" class="btn" id="forgotBtn">
                <span class="spinner" style="display: none;"></span>
                Send Reset Link
            </button>
        </form>

        <button class="toggle-form" id="toggleFromForgot" onclick="hideForgotPassword()" style="display: none;">Back to Login</button>
    </div>

    <script>
        let isLoginForm = true;

        function toggleForm() {
            isLoginForm = !isLoginForm;
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const forgotForm = document.getElementById('forgotPasswordForm');
            const toggleToLogin = document.getElementById('toggleToLogin');
            const toggleToRegister = document.querySelector('.toggle-form');
            const toggleFromForgot = document.getElementById('toggleFromForgot');
            const formLinks = document.querySelector('.form-links');

            if (isLoginForm) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                forgotForm.style.display = 'none';
                toggleToLogin.style.display = 'none';
                toggleToRegister.style.display = 'block';
                toggleFromForgot.style.display = 'none';
                formLinks.style.display = 'flex';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                forgotForm.style.display = 'none';
                toggleToLogin.style.display = 'block';
                toggleToRegister.style.display = 'none';
                toggleFromForgot.style.display = 'none';
                formLinks.style.display = 'none';
            }

            // Clear error messages
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
            document.getElementById('forgotError').style.display = 'none';
            document.getElementById('forgotSuccess').style.display = 'none';
        }

        function showForgotPassword() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const forgotForm = document.getElementById('forgotPasswordForm');
            const toggleToLogin = document.getElementById('toggleToLogin');
            const toggleToRegister = document.querySelector('.toggle-form');
            const toggleFromForgot = document.getElementById('toggleFromForgot');
            const formLinks = document.querySelector('.form-links');

            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            forgotForm.style.display = 'block';
            toggleToLogin.style.display = 'none';
            toggleToRegister.style.display = 'none';
            toggleFromForgot.style.display = 'block';
            formLinks.style.display = 'none';

            // Clear error messages
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
            document.getElementById('forgotError').style.display = 'none';
            document.getElementById('forgotSuccess').style.display = 'none';
        }

        function hideForgotPassword() {
            toggleForm();
        }

        function showLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.spinner');
            button.classList.add('loading');
            spinner.style.display = 'inline-block';
            button.disabled = true;
        }

        function hideLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.spinner');
            button.classList.remove('loading');
            spinner.style.display = 'none';
            button.disabled = false;
        }

        function showError(formType, message) {
            const errorElement = document.getElementById(formType + 'Error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('registerSuccess');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading('loginBtn');

            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', email);
                    
                    // Redirect to the main app
                    window.location.href = '/poker.html';
                } else {
                    showError('login', data.message || 'Login failed');
                }
            } catch (error) {
                showError('login', 'Network error. Please try again.');
            } finally {
                hideLoading('loginBtn');
            }
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading('registerBtn');

            const formData = new FormData(e.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (password !== confirmPassword) {
                showError('register', 'Passwords do not match');
                hideLoading('registerBtn');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Account created successfully! You can now login.');
                    e.target.reset();
                } else {
                    showError('register', data.message || 'Registration failed');
                }
            } catch (error) {
                showError('register', 'Network error. Please try again.');
            } finally {
                hideLoading('registerBtn');
            }
        });

        // Forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading('forgotBtn');

            const formData = new FormData(e.target);
            const email = formData.get('email');

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('forgot', data.message);
                    e.target.reset();
                } else {
                    showError('forgot', data.message || 'Failed to send reset link');
                }
            } catch (error) {
                showError('forgot', 'Network error. Please try again.');
            } finally {
                hideLoading('forgotBtn');
            }
        });

        // Check if user is already logged in
        const token = localStorage.getItem('authToken');
        if (token) {
            // Verify token is still valid
            fetch('/api/verify', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/poker.html';
                } else {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userEmail');
                }
            })
            .catch(() => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userEmail');
            });
        }
    </script>
</body>
</html>
