<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - The Grind Sheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2c2c2c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #d4af37;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #dc143c;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .logo-document {
            position: absolute;
            width: 50px;
            height: 60px;
            background: #808080;
            border-radius: 3px;
            transform: rotate(-2deg);
        }

        .logo-document::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: #f5f5dc;
            border-radius: 0 3px 0 0;
        }

        .logo-document .line1 {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 25px;
            height: 2px;
            background: #f5f5dc;
            border-radius: 1px;
        }

        .logo-document .line2 {
            position: absolute;
            top: 12px;
            left: 8px;
            width: 20px;
            height: 2px;
            background: #f5f5dc;
            border-radius: 1px;
        }

        .logo-document .line3 {
            position: absolute;
            top: 16px;
            left: 8px;
            width: 15px;
            height: 2px;
            background: #f5f5dc;
            border-radius: 1px;
        }

        .logo-chip {
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: 25px;
            height: 25px;
            background: #dc143c;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            font-size: 1.8em;
            color: #808080;
            line-height: 0.9;
        }

        .logo-text .the {
            font-size: 0.6em;
            color: #666;
        }

        .logo-text .grind {
            font-size: 1.2em;
        }

        .logo-text .sheet {
            font-size: 1em;
        }

        .title {
            color: #2c2c2c;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #dc143c;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #dc143c, #b22222);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #dc143c;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .token-info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-container">
            <div class="logo-icon">
                <div class="logo-document">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div class="logo-chip">♠</div>
            </div>
            <div class="logo-text">
                <span class="the">THE</span>
                <span class="grind">GRIND</span>
                <span class="sheet">SHEET</span>
            </div>
        </div>
        <h1 class="title">Reset Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="tokenInfo" class="token-info" style="display: none;">
            <strong>Reset Token:</strong> <span id="tokenDisplay"></span>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="btn" id="resetBtn">
                <span class="spinner" style="display: none;"></span>
                Reset Password
            </button>
        </form>
        
        <div class="back-link">
            <a href="/">← Back to Login</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showError('No reset token provided. Please use the link from your email.');
            document.getElementById('resetForm').style.display = 'none';
        } else {
            // Verify token is valid
            verifyToken();
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.spinner');
            button.classList.add('loading');
            spinner.style.display = 'inline-block';
            button.disabled = true;
        }

        function hideLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.spinner');
            button.classList.remove('loading');
            spinner.style.display = 'none';
            button.disabled = false;
        }

        async function verifyToken() {
            try {
                const response = await fetch(`/api/verify-reset-token/${token}`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    const data = await response.json();
                    showError(data.message || 'Invalid or expired reset token');
                    document.getElementById('resetForm').style.display = 'none';
                } else {
                    // Show token info for debugging (remove in production)
                    document.getElementById('tokenInfo').style.display = 'block';
                    document.getElementById('tokenDisplay').textContent = token.substring(0, 20) + '...';
                }
            } catch (error) {
                showError('Network error. Please try again.');
                document.getElementById('resetForm').style.display = 'none';
            }
        }

        // Reset password form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading('resetBtn');

            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                hideLoading('resetBtn');
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password has been reset successfully! You can now login with your new password.');
                    document.getElementById('resetForm').style.display = 'none';
                } else {
                    showError(data.message || 'Failed to reset password');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                hideLoading('resetBtn');
            }
        });
    </script>
</body>
</html>
